<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HXTREAM - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #e50914 !important;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .card {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
        }

        .card h2 {
            color: #e50914;
        }

        .form-control {
            background-color: #121212;
            border: 1px solid #333;
            color: white;
        }

        .form-control:focus {
    background-color: #121212; /* continua escuro */
    color: white;
    border-color: #e50914;
    box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.25);
    outline: none;
}

        .btn-primary {
            background-color: #e50914;
            border: none;
        }

        .btn-primary:hover {
            background-color: #b00610;
        }

        .lead, .jumbotron p {
            color: #ccc;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">HXTREAM</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="jumbotron text-center">
        <p class="lead">Gerencie e assista seus v√≠deos com facilidade usando HXTREAM.</p>
        <hr class="my-4">
    </div>

    <div class="login-container">
        <div class="card p-4 shadow-lg" style="width: 350px;">
            <h2 class="text-center mb-4">HXTREAM</h2>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" id="Playlist_name" placeholder="Playlist Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="Username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="Password" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="url" class="form-control" id="Url_xtream" placeholder="http://your.url:port" required>
                </div>
                <button type="submit" onclick="setCredentials()" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='javascript/index.js') }}"></script>
</body>
</html>
